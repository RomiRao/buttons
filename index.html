<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="buttons-container">
        <section class="buttons first-container">
            <button class="button-1">
                Add to cart
            </button>
            <button class="button-2">
                <p>Send</p>
                <i class="fa-solid fa-envelope"></i>
            </button>
            <button class="button-3">
                <p>Continue</p>
                <span class="letter-c">C</span>
                <span class="letter-o">o</span>
                <span class="letter-n-1">n</span>
                <span class="letter-t">t</span>
                <span class="letter-i">i</span>
                <span class="letter-n-2">n</span>
                <span class="letter-u">u</span>
                <span class="letter-e">e</span>
            </button>
        </section>
        <section class="buttons second-container">
            <button class="button-1">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Add to cart</p>
            </button>
            <button class="button-2">
                Send
            </button>
            <button class="button-3">
                Continue
            </button>
        </section>
        <section class="buttons third-container">
            <button class="button-1">
                Add to cart
            </button>
            <button class="button-2">
                Send
            </button>
            <button class="button-3">
                Continue
            </button>
        </section>
        <section class="buttons fourth-container">
            <button class="button-1">
                Add to cart
            </button>
            <button class="button-2">
                Send
            </button>
            <button class="button-3">
                Continue
            </button>
        </section>
        <section class="buttons fifth-container">
            <button class="button-1">
                Add to cart
            </button>
            <button class="button-2">
                Send
            </button>
            <button class="button-3">
                Continue
            </button>
        </section>
    </div>
</body>

</html>
